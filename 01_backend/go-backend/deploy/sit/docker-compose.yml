# SIT 环境：集成测试 (API Container + PostgreSQL)
version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: holiday-sit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: holiday_system
    ports:
      - "5433:5432"
    volumes:
      - postgres_sit_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - holiday-sit

  api:
    build:
      context: ../../
      dockerfile: deploy/sit/Dockerfile
    container_name: holiday-sit-api
    environment:
      HOLIDAY_SERVER_PORT: 8080
      HOLIDAY_SERVER_HOST: 0.0.0.0
      HOLIDAY_DATABASE_HOST: postgres
      HOLIDAY_DATABASE_PORT: 5432
      HOLIDAY_DATABASE_USERNAME: postgres
      HOLIDAY_DATABASE_PASSWORD: postgres
      HOLIDAY_DATABASE_DBNAME: holiday_system
      HOLIDAY_DATABASE_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - holiday-sit
    restart: unless-stopped

volumes:
  postgres_sit_data:

networks:
  holiday-sit:
    driver: bridge
