# Dev 环境：本地开发 (API 本地运行 + Docker PostgreSQL)
version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: holiday-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: holiday_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - holiday-dev

volumes:
  postgres_dev_data:

networks:
  holiday-dev:
    driver: bridge
