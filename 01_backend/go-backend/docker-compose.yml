version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: holiday_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - holiday-network

  api:
    build: .
    environment:
      HOLIDAY_SERVER_PORT: 8080
      HOLIDAY_SERVER_HOST: 0.0.0.0
      HOLIDAY_DATABASE_HOST: postgres
      HOLIDAY_DATABASE_PORT: 5432
      HOLIDAY_DATABASE_USERNAME: postgres
      HOLIDAY_DATABASE_PASSWORD: postgres
      HOLIDAY_DATABASE_DBNAME: holiday_system
      HOLIDAY_DATABASE_SSLMODE: disable
    ports:
      - "8888:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - holiday-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  holiday-network:
    driver: bridge
