databaseChangeLog:
  - changeSet:
      id: "1"
      author: jjk
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: viewpractice
      changes:
        - createTable:
            tableName: viewpractice
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: map_id
                  type: int
                  constraints:
                    nullable: true
  - changeSet:
      id: "2"
      author: jjk
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: viewpractice_mappid
      changes:
        - createTable:
            tableName: viewpractice_mappid
            columns:
              - column:
                  name: mainid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: "3_U_1"
      author: jjk3
      preConditions:
        - onFail: CONTINUE
        - sqlCheck:
            expectedResult: 1
            sql: SELECT CASE WHEN COUNT(*) > 12 THEN 1 ELSE 0 END FROM viewpractice
      changes:
        - sqlFile:
            path: sql/insertdata_viewpractice.sql
            encoding: UTF-8
            relativeToChangelogFile: true
            endDelimiter: ;
            stripComments: true

  - changeSet:
      id: "3_U_2"
      author: jjk3
      preConditions:
        - onFail: CONTINUE
        - sqlCheck:
            sql: SELECT COUNT(*) FROM viewpractice_mappid
            expectedResult: 0
      changes:
        - sqlFile:
            path: sql/insertdata_viewpractice_mappid.sql
            encoding: UTF-8
            relativeToChangelogFile: true
            endDelimiter: ;
            stripComments: true

  - changeSet:
      id: "4"
      author: jjk3
      preConditions:
        - onFail: CONTINUE
        - not:
            - viewExists:
                viewName: myview
      changes:
        - sqlFile:
            path: sql/createview.sql
            encoding: UTF-8
            relativeToChangelogFile: true
            endDelimiter: ;
            stripComments: true
